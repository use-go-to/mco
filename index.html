<a>MCOIN : <a id="coin"></a><a>$</a></a>


<script type="text/javascript">

              let a = 0;
              let b = 0;
              let c = 0;
              let d = 0;

              let diament = 0;
              let emeraude = 0;
              let fer = 0;
              let or = 0;

              let coin = 0;

  
            function changeImg(path){
              
               var i = parseInt(Math.random() * 4) + 1;

               if(i == 1){

               a ++;
               coin = coin + 500;
               diament ++;
               $(".menu-deroulant .a").css("opacity", "1");
               document.getElementById("a").innerHTML=a;
               document.getElementById("coin").innerHTML=coin;
              


               $(".menu-deroulantt .diament").click(function(){
                $(".menu-deroulantt .diament").css("opacity", "1");
                  document.getElementById("diament").innerHTML=0 + a;


                  document.getElementById("a").innerHTML=a - a;


               });
               
                    
                
                  return path + i + '.png';}

               if(i == 2){

              coin = coin + 300;
              b ++;
              emeraude ++;
               $(".menu-deroulant .b").css("opacity", "1");
               document.getElementById("b").innerHTML=b;
                document.getElementById("coin").innerHTML=coin;




               $(".menu-deroulantt .emeraude").click(function(){
                $(".menu-deroulantt .emeraude").css("opacity", "1");
                  document.getElementById("emeraude").innerHTML= 0 + b;

                  document.getElementById("b").innerHTML=b - b;
               });
              
                    
                
                  return path + i + '.png';}
               if(i == 3){
                coin = coin + 50;
                c ++;
                fer ++;
               $(".menu-deroulant .c").css("opacity", "1");
               document.getElementById("c").innerHTML=c;
                document.getElementById("coin").innerHTML=coin;


               $(".menu-deroulantt .fer").click(function(){
                $(".menu-deroulantt .fer").css("opacity", "1");
                  document.getElementById("fer").innerHTML= 0 + c;

                  document.getElementById("c").innerHTML=c - c;
               });
               
               
                
                  return path + i + '.png';}

                if(i == 4){
              coin = coin + 200;
              d ++;
              or ++;
               $(".menu-deroulant .d").css("opacity", "1");
               document.getElementById("d").innerHTML=d;
                document.getElementById("coin").innerHTML=coin;



               $(".menu-deroulantt .or").click(function(){
                $(".menu-deroulantt .or").css("opacity", "1");
                  document.getElementById("or").innerHTML= 0 + d;

                  document.getElementById("d").innerHTML=d -d;
               });
               
                  
                       
                  return path + i + '.png';}


}

            
        </script>
